    <h2>Listado de Clientes</h2>
    
    
   <select id="filtroCampo">
      <option value="todos">Todos</option>
      <option value="nombre">Nombre</option>
      <option value="apellido">Apellido</option>
      <option value="email">Email</option>
      <option value="telefono">Teléfono</option>
      <option value="pais">País</option>
      <option value="fecha_registro">Fecha Registro</option>
   </select>

<input type="text" id="busqueda" placeholder="Buscar cliente...">


    <!-- <table border="1" cellpadding="8" cellspacing="0"> -->
      <table>
        <thead>
            <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
            <th>Teléfono</th>
            <th>País</th>
            <th>Fecha Registro</th>
            <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="clienteTablaCuerpo">

          <td>
            <button class="btn-editar" onclick="editarCliente(${cliente.id})">
              <i class="fas fa-pen"></i>
            </button>
            <button class="btn-eliminar" onclick="eliminarCliente(${cliente.id})">
              <i class="fas fa-trash"></i>
            </button>
          </td>


        </tbody>
    </table>
     <p id="error" class="error"></p>
  </div>
